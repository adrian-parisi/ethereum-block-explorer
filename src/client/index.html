<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ethereum Block Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module" src="blocks.js"></script>
</head>

<body>

  <div class="section container margin-bottom-large">
    <nav class="border fixed split-nav">
      <div class="nav-brand">
        <h3><a href="index.html">Ethereum Blockchain Explorer</a></h3>
      </div>
      <div class="collapsible">
        <input id="collapsible1" type="checkbox" name="collapsible1">
        <label for="collapsible1">
          <div class="bar1"></div>
          <div class="bar2"></div>
        </label>
        <div class="collapsible-body">
          <ul class="inline">
            <li><a href="index.html">Blockchain</a></li>
            <li><a href="address.html">Address</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="paper container">
    <table id="blocks-table" class="table-hover">
      <thead>
        <tr>
          <th>Block</th>
          <th>Age</th>
          <th>Txn</th>
          <th>Miner</th>
          <!--<th>Gas Used</th>
          <th>Gas Limit</th>
          <th>Base Fee</th>
          <th>Reward</th> -->
        </tr>
      </thead>
      <tbody id="blocks-table-body"></tbody>
    </table>
  </div>
</body>

</html>
