<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ethereum Block Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module" src="address.js"></script>
</head>

<body>
  <div class="section container margin-bottom-large">
    <nav class="border fixed split-nav">
      <div class="nav-brand">
        <h3><a href="index.html">Ethereum Blockchain Explorer</a></h3>
      </div>
      <div class="collapsible">
        <input id="collapsible1" type="checkbox" name="collapsible1">
        <label for="collapsible1">
          <div class="bar1"></div>
          <div class="bar2"></div>
        </label>
        <div class="collapsible-body">
          <ul class="inline">
            <li><a href="index.html">Blockchain</a></li>
            <li><a href="address.html">Address</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="paper container">
    <div class="form-group">
      <div class="row">
        <div class="col md-12">
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="input-block" type="text">
          </div>
          <div class="col-5">
            <button id="btn-check-balance" class="btn-block">Check Balance</button>
          </div>
        </div>
        <div id="balance-block" style="display:none">
          <h3>Your balance is: <span id="balance-amount" class="badge success"></span></h3>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
